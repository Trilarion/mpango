<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<f:view>
<head>


<p:resources />
	
	<title>User Registration</title>
	 <!-- Framework CSS -->
    <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"/>
    <!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    
    <script>
    jQuery.noConflict();
    jQuery(document).ready(function(){
    	jQuery("#dateOfBirthInput").datepicker();
	});
	</script>
   
</head>
<body>
	<ui:include src="/elements/header.xhtml" />
	
	<div class="span-12 final">	
	<h:form id="form" prependId="false">
		<h:panelGrid id="grid" columns="2">
				<h:outputText id="usernameLabel" value="Username: " />
				<h:inputText id="usernameInput" value="#{helloWorldBacking.username}" required="true" />
				
				<h:outputText id="passwordLabel" value="Password: " />
				<h:inputSecret  id="passwordInput"  value="#{helloWorldBacking.password}" required="true" />
				
				<h:outputText id="emailabel" value="Email: " />
				<h:inputText id="emailInput" value="#{helloWorldBacking.email}" required="true" />
				
				<h:outputText id="countryLabel" value="Country: " />
				<h:selectOneMenu>
					<f:selectItems value="#{helloWorldBacking.countries}" />
				</h:selectOneMenu>
				
				<h:outputText id="dateOfBirthLabel" value="Date Of Birth: " />
				<input id="dateOfBirthInput" type="text"/>

				<h:outputText id="genderLabel" value="gender: " />
				<h:selectOneRadio required="true" id="gender">
					<f:selectItem itemLabel="Male" itemValue="male" />
					<f:selectItem itemLabel="Female" itemValue="female" />
				</h:selectOneRadio>
				
				
				<p:messages showdetail="true"/>
			    <p:captcha label="captcha" publickey="${primefaces.recaptcha.publickey}"/>  
			    <p:commandButton value="Register User" ajax="false" action="#{helloWorldBacking.send}" /> 

				
		</h:panelGrid>

	
	</h:form>
	</div>

	
</body>
</f:view>
</html>
