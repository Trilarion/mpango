<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:tr="http://myfaces.apache.org/trinidad">
<head>
<title>Success</title>
</head>
<body>

	<f:loadBundle basename="MessageBundle" var="msg" />
	<f:view>
		<tr:table value="#{userBackingBean.users}" bandingInterval="2" banding="row" var="user">
			<tr:column>
				<f:facet name="header">
					<tr:outputText value="#{msg.username}" />
				</f:facet>
				<tr:outputText value="#{user.username}" />
			</tr:column>
			<tr:column>
				<f:facet name="header">
					<tr:outputText value="#{msg.email}" />
				</f:facet>
				<tr:outputText value="#{user.email}" />
			</tr:column>
		</tr:table>

		<h:form id="form2">
			<h:commandLink id="link1" action="back">
				<h:outputText id="linkText" value="#{msg.go_home}" />
			</h:commandLink>
		</h:form>
	</f:view>
</body>
</html>
