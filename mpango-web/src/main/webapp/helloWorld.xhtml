<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
		>
<head>
<title>Hello World</title>
</head>
<body>
<ui:composition template="/template.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<h:panelGrid id="grid" columns="2">
				<h:outputText id="output1" value="Username: " />
				<h:inputText id="input1" value="#{helloWorldBacking.username}" required="true" />
				
				<h:outputText id="output2" value="Email: " />
				<h:inputText id="input2" value="#{helloWorldBacking.email}" required="true" />
				
				<h:message id="message1" for="input1" />
				<h:outputText id="output3" value="#{helloWorldBacking.identifier}" />
			</h:panelGrid>
			
			<p:messages showDetail="true"/>
		    <p:captcha label="Captcha" publicKey="${primefaces.recaptcha.publicKey}"/>  
		    <p:commandButton value="Check" ajax="false" action="#{helloWorldBacking.send}" /> 
			
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
